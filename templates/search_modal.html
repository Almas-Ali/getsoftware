<div class="modal fade" id="search" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog ui-front" role="document">
        <div class="modal-content card__">
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'software:search' %}" method="GET">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="search">Search Your Interest</label>
                        <input type="search" class="form-control" name="query" id="query" placeholder="Search" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    $(function () {
        $("#query").autocomplete({
            source: "{% url 'software:auto_suggest' %}",
        });
    });
</script>

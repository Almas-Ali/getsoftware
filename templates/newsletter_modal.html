<div class="modal fade" id="newsletter" tabindex="-1" role="dialog" aria-labelledby="modal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content card__">
            <div class="modal-header">
                <h4 class="modal-title">Subscribe Newsletter</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'software:newsletter' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Full Name</label>
                        <input type="name" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" name="email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% extends 'layout.html' %}
{% block title %}Category{% endblock title %}
{% load tags %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/catagory_page.css' %}">
<meta property="og:title" content="{{config.website_name}}" />
<meta property="og:url" content="{{config.full_address}}" />
<meta property="og:image" content="{{config.full_address}}{{config.image}}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{config.short_description|safe}}" />
<meta property="og:locale" content="en_US" />
{% endblock links %}
{% block body %}

<div class="my-2">
    <div class="vertical-menu" align="center">
        <h3><b><a href="{% url 'software:catagory' %}" class="active">All Software Categories</a></b></h3>
        {% for cat in cats %}
            <h3><a href="/catagory/{{cat.slug}}">{{cat.name}} ({{cat.name|cat_count}})</a></h3>
        {% endfor %}
    </div>
</div>


{% endblock body %}
